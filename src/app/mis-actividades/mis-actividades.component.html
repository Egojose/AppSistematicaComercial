<div class="titulo-pagina">
    <h3>{{tituloPagina}}</h3>
</div>

<div class="zona-cuerpo">
    <div class="botones-clasificacion">
        <button *ngFor="let clasificacion of clasificaciones" name="{{clasificacion.nombre}}" id="btnClasificacion-{{clasificacion.id}}"
            type="button" class="btn btn-outline-info" (click)="ObtenerProcesosPorClasificacion($event)">{{clasificacion.nombre}}</button>
    </div>
</div>
